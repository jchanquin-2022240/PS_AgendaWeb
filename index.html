<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/styleL.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <img class="logo" src="./assets/resourse/agenda.png" alt="">
        <div class="container-user">
            <img src="./assets/resourse/usuario.png" alt="">
            <label>User:</label>
            <input type="text">
        </div>
        <div class="container-password">
            <img src="./assets/resourse/candado.png" alt="">
            <label>Password:</label>
            <input type="password" minlength="8" required>
        </div>
        
        <div class="container-registro">
            
            <input  class="btn" type="button" value="Sign In"><br>
            <label for="">New to Agenda?</label><a href="#"> Sign up</a>
        </div>
    </div>
</body>
</html>
